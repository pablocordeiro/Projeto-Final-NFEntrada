    <body>
        <header class="form-header">

		<div class="container">                
			<ol class="breadcrumb">

			<div class="row cabecalho">

					<h1>Notas Fiscais</h1>
				</div>
				<div class="col-xs-12 col-md-4 col-md-offset-2 busca">
					<div class="input-group">
						<input type="text" name="busca" class="form-control" placeholder="Pesquisar por nome do fornecedor">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default">
								<span class="fas fa-search"></span>

					</div>
				</div>
			</div>

			<div class="table-responsive">

					<thead>
						<tr>
							<th>Número</th>
							<th>Emissão</th>
							<th>Fornecedor</th>
							<th>Valor</th>
							<th>Vendedor</th>

					</thead>
					<tbody>
						<tr>
							<td>125</td>
							<td>20/08/2019</td>

							<td>21/08/2019</td>
							<td>Brenda</td>
							<td>800,00</td>
							<td>Maria</td>
						</tr>
						<tr>
							<td>127</td>
							<td>25/08/2019</td>
							<td>Fábio</td>
							<td>800,00</td>
							<td>Maria</td>
